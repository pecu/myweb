<!DOCTYPE html>
<!-- Coding By CodingNepal - www.codingnepalweb.com -->
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>ChatGPT Clone in JavaScript | CodingNepal</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts Link For Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script src="script.js" defer></script>
</head>
<body>
  <!-- API Key input modal -->
  <div id="api-key-modal" class="modal">
    <div class="modal-content">
      <h2>Enter Your API Key</h2>
      <input type="text" id="api-key-input" placeholder="API Key">
      <button id="api-key-submit">Submit</button>
    </div>
  </div>

  <!-- Chats container -->
  <div class="chat-container"></div>
  
  <!-- Typing container -->
  <div class="typing-container">
    <div class="typing-content">
      <div class="typing-textarea">
        <textarea id="chat-input" spellcheck="false" placeholder="Enter a prompt here" required></textarea>
        <span id="send-btn" class="material-symbols-rounded">send</span>
      </div>
      <div class="typing-controls">
        <span id="theme-btn" class="material-symbols-rounded">light_mode</span>
        <span id="delete-btn" class="material-symbols-rounded">delete</span>
      </div>
    </div>
  </div>

  <script>
    // Get the API key from the user
    const apiKeyModal = document.getElementById("api-key-modal");
    const apiKeyInput = document.getElementById("api-key-input");
    const apiKeySubmit = document.getElementById("api-key-submit");

    // Function to show the API key modal
    function showApiKeyModal() {
      apiKeyModal.style.display = "block";
    }

    // Function to hide the API key modal
    function hideApiKeyModal() {
      apiKeyModal.style.display = "none";
    }

    // Event listener for the submit button
    apiKeySubmit.addEventListener("click", () => {
      const apiKey = apiKeyInput.value.trim();

      // Validate the API key (you can add your validation logic here)

      // If the API key is valid, hide the modal
      if (apiKey) {
        hideApiKeyModal();
      }
    });

    // Show the API key modal when the page loads
    window.addEventListener("load", showApiKeyModal);
  </script>
</body>
</html>
